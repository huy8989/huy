{% extends "base.htm" %}

{%block content2 %}

{% if targets %}
<table class="table ">
		<thead>
			<tr>
				<th>Name</th>
				<th>Time</th>
				<th>Comment</th>
			</tr>
		</thead>
		{% for target in targets %}
		<tr><td>{{target.name}}</td><td>{{target.time_allownace}}</td><td>{{target.comment}}</td></tr>
		{% endfor %}
	
</table>
{% else %}
	<p> 噢，您还没有任何目标设定
{% endif %}

       <!-- Button to trigger modal -->
    <a href="#addTarget" id="addTargetBtn" role="button" class="btn" data-toggle="modal">Add Target</a>
     
    <!-- Modal -->
    <div id="addTarget" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Modal header</h3>
    </div>
    <form action="/addTarget/" method="post">
    <div class="modal-body">
    
	{% csrf_token %}
	题目：<input type="text" name="name"/></br>
	期限：<input type="text" name="time_allownace"   readonly class="form_datetime"/></br>
	描述：<input type="text" name="comment"/>
 

    </div>
    <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
    <input type="submit" value="提交" class="btn" name="submit"/>
    </div>
    </form>
    </div>
    <script type="text/javascript">
$(".form_datetime").datetimepicker({format: 'yyyy-mm-dd'});
</script>  
{% endblock %}
